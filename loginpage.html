<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <div class="logindiv">

            <div class="bothpart" id="left">
               <div class="icon"></div>
               <div id="texts"> 
                <h2>Welcome To Testbook</h2>
                <p>Skill academy</p>
               </div>
               <div id="image">
                <img id="clipart1" src="images/img1.jpg" alt="can't load">
               </div>
            </div>

            <div class="bothpart" id="right">
                <div id="loginas">
                    <div class="icon"></div>
                    <div class="textright">
                        <h3>Login As Teacher</h3>
                        <p>Skill Academy</p>
                    </div>
                </div>
                <div id="loginform">
                    <form action="" method="post">
                        <label for="username">Username</label>
                        <input class="input" type="text" name="username" id="username"><br><br>
                        <label for="password">Password</label>
                        <input class="input" type="password" name="password" id="password"><br><br>
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label><br><br>
                        <input class="button" type="button" value="Login here">
                        <a href="">Forgot Password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
